      <script type="text/javascript">
        function loadAPs() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var apsList = JSON.parse(this.responseText);
                    for (var key in apsList) {
                        var opt = document.createElement("option");
                        opt.text = apsList[key].ssid;
                        opt.value = apsList[key].ssid;
                        document.getElementById("apslist").options.add(opt);
                    }
                }
            };
            xhttp.open("GET", "/aplist", true);
            xhttp.send();
        }
      </script>

</head>
<body onload="loadAPs();">
<div>
<form action="/set">
    <fieldset>
        <h2 class='fs-title'>Blocky Configuration</h2>
        <h3 class='fs-subtitle'>Select your Wi-Fi network</h3>
        <select id='apslist' name="ssid" placeholder='WiFi Name'>

        </select>
        <input type='password' name='password' placeholder='Password' />
        <input type='text' autocorrect='off' autocapitalize='none' name='authKey' placeholder='Authentication Key' />
        <input type='text' autocorrect='off' autocapitalize='none' name='deviceName' placeholder='Set this Blocky a name' />

</form>
